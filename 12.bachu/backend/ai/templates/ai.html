<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>AI</h1>
    <!-- <form name="ai"> -->
        <div>평균기온: <input type="text" name="temperature" id="temperature" /></div>
        <div>평균습도: <input type="text" name="humidity" id="humidity" /></div>
        <div>예상 배추 가격: <span id="predict">0</span>원</div>
        <button onclick="onSubmit()">예측</button>
    <!-- </form> -->
    <script>
        const onSubmit = (values) => {
            let temperature = document.getElementById("temperature").value;
            let humidity = document.getElementById("humidity").value;
            let formData = new FormData();
            formData.append("temperature", temperature);
            formData.append("humidity", humidity);
            // console.log("temperature: " + temperature);
            // console.log("humidity: " + humidity);
            const url = "http://192.168.0.54:8000/api/ai";
            axios.post(url, formData).then((response) => {console.log(response.data);
            document.getElementById("predict").innerHTML = "<h1>" + response.data.predict + "</h1>";
            }).catch((error) => {console.log(error);})
        };
    </script>
</body>
</html>
